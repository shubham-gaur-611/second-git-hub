<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Operations Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            flex-grow: 1;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Math Operations Calculator</h2>
    <input type="number" id="num1" placeholder="Enter First Number" required>
    <input type="number" id="num2" placeholder="Enter Second Number" required>
    
    <div class="button-container">
        <button onclick="performOperation('multiply')">Multiply</button>
        <button onclick="performOperation('divide')">Divide</button>
    </div>
    
    <div id="result"></div>

    <script>
        function performOperation(type) {
          
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

         
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.innerHTML = 'Please enter valid numbers.';
                return;
            }

        
            if (type === 'multiply') {
                const result = num1 * num2;
                resultDiv.innerHTML = `${num1} ร ${num2} = ${result}`;
            } else if (type === 'divide') {
               
                if (num2 === 0) {
                    resultDiv.innerHTML = 'Error: Cannot divide by zero';
                    return;
                }
                const result = num1 / num2;
                resultDiv.innerHTML = `${num1} รท ${num2} = ${result.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>

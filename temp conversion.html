<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .converter-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        
        <select id="conversion-type">
            <option value="celsius-to-fahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheit-to-celsius">Fahrenheit to Celsius</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
           
            const temperature = parseFloat(document.getElementById('temperature').value);
            const conversionType = document.getElementById('conversion-type').value;
            const resultDiv = document.getElementById('result');

          
            if (isNaN(temperature)) {
                resultDiv.innerHTML = 'Please enter a valid number';
                return;
            }

            let convertedTemp, fromUnit, toUnit;
            
            if (conversionType === 'celsius-to-fahrenheit') {
               
                convertedTemp = (temperature * 9/5) + 32;
                fromUnit = '째C';
                toUnit = '째F';
            } else {
               
                convertedTemp = (temperature - 32) * 5/9;
                fromUnit = '째F';
                toUnit = '째C';
            }

           
            resultDiv.innerHTML = `
                ${temperature}${fromUnit} is equal to 
                ${convertedTemp.toFixed(2)}${toUnit}
            `;
        }
    </script>
</body>
</html>
